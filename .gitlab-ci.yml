stages:
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  AWS_REGION: "us-east-1"

cache:
  paths:
    - .cache/pip/

deploy:
  stage: deploy
  image: docker:24-dind
  services:
    - docker:24-dind
  
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  
  before_script:
    # Python 및 빌드 도구 설치
    - apk add --no-cache python3 py3-pip gcc g++ musl-dev python3-dev
    
    # Docker 연결 대기 및 확인
    - |
      echo "Waiting for Docker daemon..."
      for i in $(seq 1 30); do
        if docker info >/dev/null 2>&1; then
          echo "Docker is ready!"
          docker info
          break
        fi
        echo "Waiting for Docker... ($i/30)"
        sleep 2
      done
    
    # AgentCore toolkit 설치 (AWS SDK 포함됨)
    - pip install --break-system-packages bedrock-agentcore-starter-toolkit
    
    # AWS 인증 확인 (boto3 사용)
    - python3 -c "import boto3; print(boto3.client('sts').get_caller_identity())"
    
    # 프로젝트 디렉토리로 이동
    - cd service/ai-service
    
    # 프로젝트 의존성 설치
    - pip install --break-system-packages -e .
    
    # agentcore 명령어 확인
    - which agentcore
  
  script:
    # CodeBuild를 사용한 클라우드 빌드 (Docker 불필요)
    - cd service/ai-service
    - agentcore deploy
  
  environment:
    name: production
  
  rules:
    - if: '$CI_COMMIT_BRANCH == "new_ai"'
      when: manual
    - when: never
