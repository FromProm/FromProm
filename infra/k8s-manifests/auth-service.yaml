apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: 261595668962.dkr.ecr.ap-northeast-2.amazonaws.com/fromprom/auth:52453acf
        ports:
        - containerPort: 8080
        env:
        # Spring Boot 매핑용 (가장 중요한 부분)
        - name: AWS_CREDENTIALS_ACCESSKEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: access-key
        - name: AWS_CREDENTIALS_SECRETKEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: secret-key
        # 나머지 환경 변수
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: aws-region
        - name: AWS_COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-client-id
        - name: AWS_COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-user-pool-id
        - name: AWS_SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: sns-topic-arn
        - name: AWS_DYNAMODB_TABLE_NAME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: dynamodb-table-name
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 33000
    targetPort: 8080
  type: ClusterIP