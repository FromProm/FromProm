apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: 261595668962.dkr.ecr.ap-northeast-2.amazonaws.com/fromprom/auth:8a8a066f
        ports:
        - containerPort: 8080
        env:
        # Spring Boot 프로파일 활성화
        - name: SPRING_PROFILES_ACTIVE
          value: "aws"
        # IRSA 사용 - Access Key 불필요 (DefaultCredentialsProvider가 Web Identity Token 사용)
        # Cognito
        - name: AWS_COGNITO_CLIENTID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-client-id
        - name: AWS_COGNITO_USERPOOLID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-user-pool-id
        # SNS & DynamoDB & Region
        - name: AWS_SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: sns-topic-arn
        - name: AWS_DYNAMODB_TABLE_NAME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: dynamodb-table-name
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: aws-region
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
