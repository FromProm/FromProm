apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: 261595668962.dkr.ecr.ap-northeast-2.amazonaws.com/fromprom/auth:949eb180
        ports:
        - containerPort: 8080
        env:
        # 중요: 스프링의 aws.credentials.accessKey는 AWS_CREDENTIALS_ACCESS_KEY로 변환되어 인식됨
        - name: AWS_CREDENTIALS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: access-key
        - name: AWS_CREDENTIALS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: secret-key
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: aws-region
        - name: AWS_COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-client-id
        - name: AWS_COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-user-pool-id
        - name: AWS_SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: sns-topic-arn
        - name: AWS_DYNAMODB_TABLE_NAME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: dynamodb-table-name
        # 포트 및 프로브 설정 (8080 유지)
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 33000
    targetPort: 8080
  type: ClusterIP