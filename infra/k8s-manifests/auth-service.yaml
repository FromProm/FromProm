apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: 261595668962.dkr.ecr.ap-northeast-2.amazonaws.com/fromprom/auth:560daf8c
        ports:
        - containerPort: 33000
        env:
        - name: AWS_REGION
          value: "ap-northeast-2"
        - name: AWS_COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-client-id
        - name: AWS_COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: cognito-user-pool-id
        - name: AWS_SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: sns-topic-arn
        - name: AWS_DYNAMODB_TABLE_NAME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: dynamodb-table-name
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthy
            port: 33000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthy
            port: 33000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 33000
    targetPort: 33000
  type: ClusterIP