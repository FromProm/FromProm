# SonarQube 프로젝트 설정

# --- 프로젝트 식별 ---
sonar.projectKey=fromprom-agentcore
sonar.projectName=FromProm AgentCore
sonar.sourceEncoding=UTF-8

# --- 분석 대상 경로 ---
sonar.sources=app
sonar.tests=tests

# --- Python 버전 ---
sonar.python.version=3.11

# --- 제외 파일/폴더 ---
sonar.exclusions=\
  **/__pycache__/**,\
  **/.venv/**,\
  **/venv/**,\
  **/.tox/**,\
  **/dist/**,\
  **/build/**,\
  **/*.pyc,\
  **/.pytest_cache/**,\
  **/migrations/**,\
  **/alembic/**,\
  **/.bedrock_agentcore.yaml

# --- 테스트 커버리지 (선택사항) ---
# pytest --cov --cov-report=xml:coverage.xml 실행 시 생성됨
sonar.python.coverage.reportPaths=coverage.xml

# --- Quality Gate 설정 ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600
