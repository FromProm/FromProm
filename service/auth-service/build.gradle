plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.9'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'FromProm'
version = '0.0.1-SNAPSHOT'
description = 'auth-service'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// 1. AWS SDK for Java v2 (Cognito & DynamoDB)
	implementation 'software.amazon.awssdk:cognitoidentityprovider:2.20.0'
	implementation 'software.amazon.awssdk:dynamodb-enhanced:2.20.0'
	implementation 'software.amazon.awssdk:dynamodb:2.20.0'

	// 2. Lombok (Getter, Setter 자동 생성)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// 3. Spring Boot Starter (기본 설정)
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework:spring-tx'

	// 4. AWS SDK for SNS
	implementation 'software.amazon.awssdk:sns:2.20.0'     // 버전 꼭 추가!

}

tasks.named('test') {
	useJUnitPlatform()
}
